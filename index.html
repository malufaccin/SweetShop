<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <img src="./img/logo.png" class="img-header" alt="logo" href="#home">
            <li><a href="#home">Início</a></li>
            <li><a href="#destaques">Livros em Destaque</a></li>
            <li><a href="#catalogo">Catálogo de Livros</a></li>
            <img src="./img/cart.png" class="cart-header" alt="carrinho" href="cart.html">
          </ul>
        </nav>
    </header>
        <section id="home">
            <img src="./img/LOGO.png" alt="Logo">
            <br><br>
          </section>
        
          <section id="destaques">
            <h1>Conheça nossas sobremesas</h1>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="book"><img src="./img/brownie.jpg" alt="Brownie"></div>
                    <div class="book"><img src="./img/cupcake.jpg" alt="Cupcake"></div>
                    <div class="book"><img src="./img/macaron.jpg" alt="macaron"></div>
                </div>
            </div>
            </div>
          </section>
        
          <section id="catalogo">
            <h1>Compre aqui</h1>
            <input type="text" id="searchInput" placeholder="Pesquise por título">
            <div id="bookList">
            </div>
          </section>
                
          <footer>
            <p>© 2025 Sweet Shop.  Todos os direitos reservados.</p>
          </footer>
        
          <script src="script.js"></script>
        </body>
        </html>
